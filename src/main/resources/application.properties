## ========= APP PROPERTIES ========
server.port = 8080
server.servlet.context-path=/interactive-chat
#http://localhost:8080/interactive-chat/
## ========= DATA SOURCE : DB connection ========
spring.datasource.url=jdbc:h2:mem:interactiveChatDB;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
## ========= JPA / HIBERNATE =========
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
## DDL operations via Hibernate =========
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
## DDL operations via JPA =========
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#http://localhost:8080/interactive-chat/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
